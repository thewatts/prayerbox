<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/vendor/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">


</head>
<body>

  <script type="text/x-handlebars">
    <div class="container-narrow">
      <div class="masthead">
        <a href="#" class="btn btn-success pull-right">Login</a>
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
       <h3 class="muted">PrayerBox</h3>
      </div>
      <hr>

      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="jumbotron">
      <h1>Pray your heart out!</h1>
      <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>

      {{#linkTo "users.new" class="btn btn-primary"}}Signup!{{/linkTo}}
    </div>
  </script>

  <script type="text/x-handlebars" id="users/new">
    <div class="row-fluid">
      <h1>Signup!</h1>
      <p>You know you want to!</p>
      <form {{action "createUser" on="submit"}}>
        <p>
          {{view Ember.TextField valueBinding="login" placeholder="Username"}}
        </p>
        <p>
          {{view Ember.TextField valueBinding="password" type="password" placeholder="Password"}}
        </p>
        <p>
          {{view Ember.TextField valueBinding="password_confirmation" type="password" placeholder="Password Confirmation"}}
        </p>
        <button class="btn btn-primary">Create Account</button>
      </form>
    </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/vendor/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/app/app.js"></script>
  <script src="js/app/router.js"></script>

</body>
</html>
